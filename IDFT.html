<script>
// $( document ).ready(function() {

// });
function checnum(as){
var a = as.value;
a = a.replace(/[^\d,.]/g,'');
a=a.replace(/\,\,/g, ','); 
as.value=a.replace(/\.\./g, '.'); 
}
function calculate(){    
var data=$.trim($('#data').val());
var arr = new Array();
arr=data.split(',');
var N=arr.length;

if(data==''){
    alert('Enter series values');
    $('#tablecontent').html('');
    return 0;    
}
else if(N>16){
    alert('Series value should be within 10');
    $('#tablecontent').html('');
    return 0; 
}
else{
    var tReal = new Array(N);
    var tImg = new Array(N);        
    var real=0;
    var img=0;
    var tmp=0;
    //var str='<tr><th>a<sub>i</sub></th><th>i</th></tr>'; 
    var tablcont='<tr><th>Sr.No</th><th>a<sub>i</sub></th><th>Result</th></tr>';       
    for(var n=0;n<N;n++){
        img=0;
        real=0;            
        for(var k=0;k<N;k++){
            tmp=((2*Math.PI*n*k)/N);
            real+=(1/N)*(Math.cos(tmp)*arr[k]);
            img+=(1/N)*(Math.sin(tmp)*arr[k]);
        }            
        tReal[n]=real; 
        tImg[n]=img;
        if(tImg[n]>0){
            sym='+';
        }
        else{
            sym='-';
            tImg[n]=-1*tImg[n];
        }
        //str+=Math.round(arr[n]*1000)/1000+' &rArr; '+Math.round(tReal[n]*1000)/1000+' '+sym+' '+Math.round(tImg[n]*1000)/1000+'j<br>';
        //str+='<tr align=center><td>'+Math.round(arr[n]*1000)/1000+'</td><td>'+Math.round(tReal[n]*1000)/1000+' '+sym+' '+Math.round(tImg[n]*1000)/1000+'j</td></tr>';
        tablcont+='<tr><td>'+(n+1)+'</td><td >'+Math.round(arr[n] * 1000) / 1000+'</td><td>'+Math.round(tReal[n] * 1000) / 1000 + sym + Math.round(tImg[n] * 1000) / 1000+'j</td></tr>'; 
    }
    // str+='</table></center></div>
}
// $('#result').html(str);
// $('#shw').show();
$('#tablecontent').html(tablcont);
}

function rst(){
// $('#shw').hide();
$('#tablecontent').html('');
}

</script>
